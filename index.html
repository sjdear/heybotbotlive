<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Hey BotBot</title>
</head>

<body>
  <div class="page">
    <img id="imageOne" class="imageOne" src="liberty.jpg"></img>
    <img id="imageTwo" class="imageTwo" src="coldplay.jpg"></img>
    <img id="imageThree" class="imageThree" src="degrassi.jpg"></img>
    <div class="intro">
      <div class="container">
        <p>bot-bot, psychic and future teller</p>
        <button id="playButton">click here to know your fortune</button>
      </div>
    </div>

    <div class="chat">
      <div class="inner-chat" id="inner-chat">
        <div class="inner-chat-header">
          <p>hey bot-bot</p>
          <a href="" id="aboutAlert">
            <div class="header-buttons">
                <label for="about-button" class="windows-box-shadow">?</label>
            </div>
        </a>
        <script>
          // Get the anchor element by its ID
          var alertLink = document.getElementById('aboutAlert');
        
          // Add an event listener to the anchor tag
          alertLink.addEventListener('click', function(event) {
            event.preventDefault();  // Prevent the default anchor click behavior
            alert('Created with love in Spring 2024\n\nStory and Concept by: Cameron Vernali \nDevelopment and Design by: Sydney Deardorff');  // Show alert
          });
        </script>
        </div>
        <div class="inner-inner-chat">
          <div class="inner-chat-content">
            <div id="botMessage" class="botMessage">
              <p></p>
            </div>
          </div>
        </div>
        <div id="userMessage">
        </div>
          <p></p>
        </div>
        <div class="inner-chat-footer">
          <button id="userButton" class="userButton"></button>
          <button id="userButtonTwo" class="userButtonTwo"></button>
          <button id="userButtonThree" class="userButtonThree"></button>
          <input id="textBox" class="textBox" type="text" name="msg"
          placeholder="Tap 'Enter' to send a message">
        </div>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="scripttwo.js"></script>
</body>

</html>
